<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assets</title>
</head>
<body>
    <ul>
        {% for asset in object_list %}

            <li> {{ asset.brand }} {{ asset.name }} {{ asset.model_year }}</li>

        {% empty %}
            <li>No assets found</li>
        {% endfor %}
    </ul>
</body>
</html>
